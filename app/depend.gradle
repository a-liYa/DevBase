configurations.all {
    resolutionStrategy {
        force 'com.android.support:appcompat-v7:28.0.0'
        force 'com.android.support:support-v4:28.0.0'
        force 'com.android.support:recyclerview-v7:28.0.0'
        force 'com.android.support.constraint:constraint-layout:1.1.3'

        force 'android.arch.lifecycle:extensions:1.1.1'
        force 'android.arch.persistence.room:runtime:1.1.1'

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // ã€€Support libraries
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Architecture components
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'me.imid.swipebacklayout.lib:library:1.1.0'
    implementation 'com.aliya:fitwindow:2.0.0.dev'
    implementation 'com.aliya:decoradapter:0.6.0'

    implementation project(':devbase')
}